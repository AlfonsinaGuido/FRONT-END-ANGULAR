<section id="projects" class="divider">
  <div class="container-fluid">
    <div class="content-center">
      <h2>My projects</h2>
      <div class="p-0 bd-highlight">
        <div class="d-flex justify-content-end" *ngIf="isLogged">
          <div class="p-1 bd-highlight">
            <button
              type="button"
              class="edit-buttons"
              routerLink="/nuevoproyecto"
            >
              <ion-icon
                style="background: none; border-radius: 0"
                name="add-outline"
              ></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="content-center">
      <div class="row">
        <div class="col-md-4" *ngFor="let Proyectos of proyectos">
          <div class="p-2 bd-highlight">
            <div class="d-flex justify-content-end">
              <div class="p-1 bd-highlight" *ngIf="isLogged">
                <button
                  type="button"
                  class="edit-buttons"
                  routerLink="/editproyecto/{{ Proyectos.id }}"
                >
                  <ion-icon
                    style="background: none; border-radius: 0"
                    name="pencil-sharp"
                  ></ion-icon>
                </button>
              </div>
              <div class="p-1 bd-highlight" *ngIf="isLogged">
                <button
                  type="button"
                  class="edit-buttons"
                  (click)="delete(Proyectos.id)"
                >
                  <ion-icon
                    style="background: none; border-radius: 0"
                    name="trash-outline"
                  ></ion-icon>
                </button>
              </div>
            </div>
            <a href="{{ Proyectos.webProy }}" class="btn topmargin-sm" target="_blank">
              <h3>{{ Proyectos.nombreProy }}</h3>

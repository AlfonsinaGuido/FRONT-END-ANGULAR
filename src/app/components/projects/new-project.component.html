<div class="container-fluid">
    <div class="content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreProy"><b>Nombre del Proyecto</b></label>
                        <input type="text" class="form-control" id="nombreProy" name="nombreProy" [(ngModel)]="nombreProy" required>
                    </div>
                    <div class="form-group">
                        <label for="descProy"><b>Breve Descripci√≥n (opcional)</b></label>
                        <input type="text" class="form-control" id="descProy" name="descProy" [(ngModel)]="descProy">
                    </div>
                    <div class="form-group">
                        <label for="webProy"><b>Sitio web del Proyecto</b></label>
                        <input type="text" class="form-control" id="webProy" name="webProy" [(ngModel)]="webProy" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            Agregar Proyecto
                        </button>
                        <!-- <a href="http://localhost:4200" class="btn btn-success">Volver</a> -->
                        <a href="https://alfonsinadvp.web.app" class="btn btn-success">Volver</a>
                    </div>  
                </form>
            </div>
        </div>
    </div>
    
</div>

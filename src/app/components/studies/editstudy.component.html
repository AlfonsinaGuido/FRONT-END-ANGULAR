<div class="container-fluid" *ngIf="educacion">
    <div class= "content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE"><b>Nombre de la institución</b></label>
                        <input
                            type="text"
                            class="form-control"
                            id="nombreE"
                            name="nombreE"
                            [(ngModel)]="educacion.nombreE"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="logoE"><b>URL del logo (opcional) -> assets/images/<i>nombreImg</i></b></label>
                        <input
                            type="text"
                            class="form-control"
                            id="logoE"
                            name="logoE"
                            [(ngModel)]="educacion.logoE"
                        />
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"><b>Título o certificación</b></label>
                        <input
                            type="text"
                            class="form-control"
                            id="descripcionE"
                            name="descripcionE"
                            [(ngModel)]="educacion.descripcionE"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="periodoAniosE"><b>Periodo de estudio (AAAA-AAAA)</b></label>
                        <input
                            type="text"
                            class="form-control"
                            id="periodoAniosE"
                            name="periodoAniosE"
                            [(ngModel)]="educacion.periodoAniosE"
                            required
                        />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            Modificar educación
                        </button>
                        <!-- <a href="http://localhost:4200" class="btn btn-success">Volver</a> -->
                        <a href="https://alfonsinadvp.web.app" class="btn btn-success">Volver</a>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>

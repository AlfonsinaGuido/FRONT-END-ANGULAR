<div class="container-fluid">
    <div class= "content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE"><b>Nombre de la institución</b></label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="logoE"><b>Relative Path del logo (opcional)</b></label>
                        <input type="text" class="form-control" id="logoE" name="logoE" placeholder="assets/images/nombreImg.extensión" [(ngModel)]="logoE">
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"><b>Título o certificación</b></label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="form-group">
                        <label for="periodoAniosE"><b>Periodo de estudio</b></label>
                        <input type="text" class="form-control" id="periodoAniosE" name="periodoAniosE" placeholder="(AAAA-AAAA)" [(ngModel)]="periodoAniosE" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            Agregar educación
                        </button>
                        <!-- <a href="http://localhost:4200" class="btn btn-success">Volver</a> -->
                        <a href="https://alfonsinadvp.web.app" class="btn btn-success">Volver</a>
                    </div>  
                </form>
            </div>
        </div>
    </div>
    
</div>

<div class="container-fluid">
    <div class="content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono"><b>Celular</b></label>
                        <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="otroMedio"><b>Describa otro medio de comunicaci√≥n (opcional)</b></label>
                        <input type="text" class="form-control" id="otroMedio" name="otroMedio" [(ngModel)]="otroMedio" >
                    </div>
                    <button class="btn btn-success">
                        Agregar datos de Contacto
                    </button>
                </form>
            </div>
        </div>
    </div>
    
</div>

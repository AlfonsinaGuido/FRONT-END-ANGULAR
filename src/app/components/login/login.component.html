<div class="d-flex justify-content-center">
  <form class="m-5 col-md-6" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
    <div class="mb-3 mt-3">
      <img
        src="{{ persona.logo }}"
        class="logo mx-auto d-block"
        alt="Logo"
      />
    </div>
    <div class="mb-3 text-center">
      <h1 style="text-shadow: none">Log in to activate editing</h1>
    </div>
    <div class="container fluid row">
      <div class="mb-3">
        <label for="nombreUsuario" class="form-label">Username</label>
        <input
          type="user" 
          class="form-control"
          id="nombreUsuario"
          name="nombreUsuario"
          [(ngModel)]="nombreUsuario" required
          [formControl]="nombreUsuarioField"
        />
        <div>
          <strong
            *ngIf="nombreUsuarioField.touched && nombreUsuarioField.hasError('required')"
            >Este campo es requerido</strong
          >
        </div>
        <div>
          <strong
            *ngIf="nombreUsuarioField.touched && nombreUsuarioField.hasError('minlength')"
            >Debe tener mínimo 5 caracteres</strong
          >
        </div>
        <div>
          <strong
            *ngIf="nombreUsuarioField.touched && nombreUsuarioField.hasError('maxlength')"
            >Debe tener máximo 20 caracteres</strong
          >
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password" required
          [formControl]="passwordField"
          />
          <div>
            <strong
              *ngIf="passwordField.touched && passwordField.hasError('required')"
              >Este campo es requerido</strong
            >
          </div>
          <div>
            <strong
              *ngIf="passwordField.touched && passwordField.hasError('minlength')"
              >Debe tener mínimo 5 caracteres</strong
            >
          </div>
          <div>
            <strong
              *ngIf="passwordField.touched && passwordField.hasError('maxlength')"
              >Debe tener máximo 10 caracteres</strong
            >
          </div>
      </div>
      <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary" *ngIf="nombreUsuarioField.valid && passwordField.valid">Submit</button>
          <!-- <a href="http://localhost:4200" class="btn btn-primary">Go back</a> -->
          <a href="https://alfonsinadvp.web.app" class="btn btn-primary">Go back</a> 
      </div>
    </div>
    <!-- Quiero agregar la posibilidad de que el usuario pueda registrarse, pero no llego a completarlo a tiempo. Lo dejo pendiente para desarrollar en versiones posteriores a la entrega.
    <div>
      <p class="mb-0 text-center">Don't have an account? <a href ="#!" class="text-black-50 fw-bold">Sign Up</a>
    </div> -->
  </form> 
</div>

<div class="container-fluid">
    <div class="content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE"><b>Nombre de la Empresa</b></label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="logoExp"><b>URL del logo (opcional)</b></label>
                        <input type="text" class="form-control" id="logoExp" name="logoExp" [(ngModel)]="logoExp">
                    </div>
                    <div class="form-group">
                        <label for="descripcionE"><b>Nombre del Puesto</b></label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <div class="form-group">
                        <label for="periodoAniosExp"><b>Periodo trabajado (AAAA-AAAA)</b></label>
                        <input type="text" class="form-control" id="periodoAniosExp" name="periodoAniosExp" [(ngModel)]="periodoAniosExp" required>
                    </div>
                    <button class="btn btn-success">
                        Agregar experiencia laboral
                    </button>
                </form>
            </div>
        </div>
    </div>
    
</div>

<div class="container-fluid">
    <div class="content-center">
        <div class="p-5">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreCompleto"><b>Nombre y apellido</b></label>
                        <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" [(ngModel)]="datos.nombreCompleto" required>
                    </div>
                    <div class="form-group">
                        <label for="imgPerfil"><b>URL de la imagen de perfil (opcional)</b></label>
                        <input type="text" class="form-control" id="imgPerfil" name="imgPerfil" [(ngModel)]="datos.imgPerfil">
                    </div>
                    <div class="form-group">
                        <label for="profesion"><b>Profesión</b></label>
                        <input type="text" class="form-control" id="profesion" name="profesion" [(ngModel)]="datos.profesion" required>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion"><b>Ubicación</b></label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="datos.ubicacion" required>
                    </div>
                    <div class="form-group">
                        <label for="cv"><b>URL del archivo CV</b></label>
                        <input type="text" class="form-control" id="cv" name="cv" [(ngModel)]="datos.cv" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-success">
                            Modificar Datos
                        </button>
                        <!-- <a href="http://localhost:4200" class="btn btn-success">Volver</a> -->
                        <a href="https://alfonsinadvp.web.app" class="btn btn-success">Volver</a>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    
</div>
